<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoghWithTheFlow</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b0b0b;
        --surface: #111;
        --surface2: #161616;
        --border: #222;
        --text: #e8e8e8;
        --muted: #666;
        --accent: #a78bfa;
        --accent2: #60a5fa;
      }
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html, body {
        height: 100%;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        overflow: hidden;
      }

      /* ‚îÄ‚îÄ App shell ‚îÄ‚îÄ */
      .app {
        display: grid;
        grid-template-rows: 48px 1fr;
        grid-template-columns: 260px 1fr 320px;
        height: 100vh;
      }

      /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
      header {
        grid-column: 1 / -1;
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 0 16px;
        background: var(--surface);
        border-bottom: 1px solid var(--border);
      }
      .logo { font-weight: 700; font-size: 14px; letter-spacing: .06em; color: var(--accent); }
      .header-meta { font-size: 11px; color: var(--muted); }
      header select {
        background: #1b1b1b;
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 4px 10px;
        font-size: 12px;
        cursor: pointer;
        outline: none;
        margin-left: auto;
      }
      header label { font-size: 12px; color: var(--muted); display: flex; align-items: center; gap: 6px; }

      /* ‚îÄ‚îÄ Sidebar: scrollable thumbnail list ‚îÄ‚îÄ */
      .sidebar {
        grid-row: 2;
        grid-column: 1;
        overflow-y: auto;
        border-right: 1px solid var(--border);
        background: var(--surface);
        padding: 8px 6px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .sidebar::-webkit-scrollbar { width: 4px; }
      .sidebar::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

      .thumb-card {
        display: flex;
        gap: 8px;
        align-items: center;
        padding: 6px 8px;
        border-radius: 8px;
        cursor: pointer;
        border: 1px solid transparent;
        transition: background .12s, border-color .12s;
      }
      .thumb-card:hover { background: #1a1a1a; }
      .thumb-card.active { background: #1e1730; border-color: var(--accent); }
      .thumb-img {
        width: 48px;
        height: 36px;
        object-fit: cover;
        border-radius: 4px;
        background: #1a1a1a;
        flex-shrink: 0;
      }
      .thumb-info { overflow: hidden; }
      .thumb-title {
        font-size: 11px;
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .thumb-artist { font-size: 10px; color: var(--muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

      .sidebar-section {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: .08em;
        color: var(--muted);
        padding: 8px 8px 4px;
        border-top: 1px solid var(--border);
        margin-top: 4px;
      }
      .sidebar-section:first-child { border-top: none; margin-top: 0; }

      /* ‚îÄ‚îÄ Viewer ‚îÄ‚îÄ */
      .viewer {
        grid-row: 2;
        grid-column: 2;
        position: relative;
        background: var(--bg);
        overflow: hidden;
      }
      #viewerCanvas { width: 100%; height: 100%; display: block; }

      .viewer-controls {
        position: absolute;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
        background: rgba(0,0,0,.6);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 5px 12px;
        font-size: 11px;
        color: var(--muted);
        pointer-events: none;
      }
      .viewer-controls span { display: flex; align-items: center; gap: 4px; }

      .effect-bar {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }
      .eff-btn {
        background: rgba(0,0,0,.6);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 3px 10px;
        font-size: 11px;
        color: #aaa;
        cursor: pointer;
        transition: border-color .12s, color .12s;
      }
      .eff-btn:hover { border-color: #555; color: #ddd; }
      .eff-btn.active { border-color: var(--accent); color: var(--accent); }

      /* ‚îÄ‚îÄ Analysis panel ‚îÄ‚îÄ */
      .analysis {
        grid-row: 2;
        grid-column: 3;
        overflow-y: auto;
        border-left: 1px solid var(--border);
        background: var(--surface2);
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .analysis::-webkit-scrollbar { width: 4px; }
      .analysis::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

      .section-label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: .1em;
        color: var(--muted);
        margin-bottom: 6px;
      }

      /* artwork info */
      .art-title { font-size: 15px; font-weight: 700; line-height: 1.3; }
      .art-artist { font-size: 12px; color: var(--accent); margin-top: 3px; }
      .art-date-medium { font-size: 11px; color: var(--muted); margin-top: 4px; }
      .art-link { font-size: 11px; color: var(--accent2); text-decoration: none; margin-top: 6px; display: inline-block; }
      .art-link:hover { text-decoration: underline; }

      /* palette */
      .palette-row { display: flex; gap: 6px; flex-wrap: wrap; align-items: center; }
      .swatch {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        border: 2px solid rgba(255,255,255,.08);
        flex-shrink: 0;
        title: '';
      }

      /* metric bars */
      .metric { display: flex; flex-direction: column; gap: 4px; }
      .metric-row { display: flex; justify-content: space-between; align-items: center; font-size: 11px; }
      .metric-bar-bg { height: 6px; background: #222; border-radius: 4px; overflow: hidden; }
      .metric-bar-fill { height: 100%; border-radius: 4px; transition: width .4s; }

      /* histogram */
      .hist-wrap { display: flex; align-items: flex-end; gap: 2px; height: 48px; }
      .hist-bar { flex: 1; background: var(--accent); border-radius: 2px 2px 0 0; min-height: 2px; transition: height .4s; }

      /* empty state */
      .empty-state { color: var(--muted); font-size: 12px; text-align: center; margin-top: 40px; }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <span class="logo">GoghWithTheFlow</span>
        <span class="header-meta" id="headerMeta">Loading‚Ä¶</span>
        <label>Artist <select id="artistFilter"><option value="all">All artists</option></select></label>
      </header>

      <!-- Scrollable thumbnail sidebar -->
      <aside class="sidebar" id="sidebar"></aside>

      <!-- three.js viewer -->
      <div class="viewer" id="viewerWrap">
        <div class="effect-bar" id="effectBar"></div>
        <canvas id="viewerCanvas"></canvas>
        <div class="viewer-controls">
          <span>üîÑ Scroll to zoom</span>
          <span>üîç Drag to rotate</span>
        </div>
      </div>

      <!-- Analysis panel -->
      <aside class="analysis" id="analysis">
        <p class="empty-state">Select a painting to see its analysis.</p>
      </aside>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>

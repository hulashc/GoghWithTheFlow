<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoghWithTheFlow — Compare Viewer (v1)</title>
    <style>
      :root { color-scheme: dark; --bg: #0b0b0b; --surface: #111; --border: #2a2a2a; --text: #e8e8e8; --muted: #888; }
      *, *::before, *::after { box-sizing: border-box; }
      body { margin: 0; background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

      header {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 10px 20px;
        border-bottom: 1px solid var(--border);
        background: #111;
        flex-wrap: wrap;
      }
      header strong { font-size: 15px; letter-spacing: .04em; }
      header label { display: flex; align-items: center; gap: 6px; font-size: 13px; color: var(--muted); }
      header select {
        background: #1a1a1a;
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 5px 10px;
        font-size: 13px;
        cursor: pointer;
      }
      header select:hover { border-color: #555; }

      main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        padding: 10px;
        height: calc(100vh - 100px);
      }

      .panel {
        display: flex;
        flex-direction: column;
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        background: var(--bg);
      }
      .panel-header {
        padding: 8px 14px;
        border-bottom: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .panel-header h2 { margin: 0; font-size: 13px; font-weight: 600; }
      .panel-header .meta { font-size: 11px; color: var(--muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

      .canvasWrap {
        flex: 1;
        min-height: 0;
        position: relative;
      }
      .canvasWrap canvas { display: block; width: 100% !important; height: 100% !important; }

      .relief-badge {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(0,0,0,0.65);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 3px 10px;
        font-size: 11px;
        color: #bbb;
        pointer-events: none;
        display: none;
      }
      body.relief-mode .relief-badge { display: block; }

      footer {
        padding: 8px 20px;
        font-size: 11px;
        color: var(--muted);
        border-top: 1px solid var(--border);
        text-align: center;
      }
      footer a { color: #7ab; }
    </style>
  </head>
  <body>
    <header>
      <strong>GoghWithTheFlow</strong>
      <label>
        Left artist
        <select id="leftArtist"></select>
      </label>
      <label>
        Right artist
        <select id="rightArtist"></select>
      </label>
      <label>
        Mode
        <select id="mode">
          <option value="image">Image</option>
          <option value="relief">3D relief (texture energy)</option>
        </select>
      </label>
    </header>

    <main>
      <section class="panel">
        <div class="panel-header">
          <h2 id="leftTitle">—</h2>
          <span id="leftMeta" class="meta"></span>
        </div>
        <div class="canvasWrap" id="leftMount">
          <span class="relief-badge">3D Relief</span>
        </div>
      </section>
      <section class="panel">
        <div class="panel-header">
          <h2 id="rightTitle">—</h2>
          <span id="rightMeta" class="meta"></span>
        </div>
        <div class="canvasWrap" id="rightMount">
          <span class="relief-badge">3D Relief</span>
        </div>
      </section>
    </main>

    <footer>
      Images &amp; data via <a href="https://www.metmuseum.org/hubs/open-access" target="_blank" rel="noreferrer">The Met Open Access (CC0)</a>.
      Embed: copy <code>dist/</code> to your site and use an <code>&lt;iframe&gt;</code>.
    </footer>

    <script type="module" src="/src/main.js"></script>
    <script>
      document.getElementById('mode').addEventListener('change', function() {
        document.body.classList.toggle('relief-mode', this.value === 'relief')
      })
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoghWithTheFlow â€” Compare Viewer (v1)</title>
    <style>
      :root { color-scheme: dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      header { padding: 12px 16px; border-bottom: 1px solid #222; display:flex; gap:12px; align-items:center; }
      header select { background:#111; color:#eee; border:1px solid #333; padding:6px 8px; }
      main { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
      .panel { border: 1px solid #222; border-radius: 10px; overflow: hidden; background:#0b0b0b; }
      .panel h2 { margin: 0; padding: 10px 12px; font-size: 14px; border-bottom: 1px solid #222; }
      .canvasWrap { height: 640px; }
      footer { padding: 10px 16px; font-size: 12px; color:#aaa; border-top:1px solid #222; }
      a { color: #9ad; }
    </style>
  </head>
  <body>
    <header>
      <strong>GoghWithTheFlow</strong>
      <label>
        Left artist
        <select id="leftArtist"></select>
      </label>
      <label>
        Right artist
        <select id="rightArtist"></select>
      </label>
      <label>
        Mode
        <select id="mode">
          <option value="image">Image</option>
          <option value="relief">3D relief (texture energy)</option>
        </select>
      </label>
    </header>

    <main>
      <section class="panel">
        <h2 id="leftTitle">Left</h2>
        <div class="canvasWrap" id="leftMount"></div>
      </section>
      <section class="panel">
        <h2 id="rightTitle">Right</h2>
        <div class="canvasWrap" id="rightMount"></div>
      </section>
    </main>

    <footer>
      v1 is a static embed: build to <code>dist/</code> and host it anywhere. Data loads from <code>public/data/</code> at runtime.
      See The Met Open Access policy: <a href="https://www.metmuseum.org/hubs/open-access" target="_blank" rel="noreferrer">metmuseum.org/hubs/open-access</a>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>

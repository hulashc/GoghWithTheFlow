<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoghWithTheFlow — Compare Viewer</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b0b0b;
        --surface: #111;
        --border: #222;
        --text: #e8e8e8;
        --muted: #777;
        --accent: #a78bfa;
      }
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100dvh;
        overflow: hidden;
      }

      /* ── Header ── */
      header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 16px;
        background: var(--surface);
        border-bottom: 1px solid var(--border);
        flex-shrink: 0;
        flex-wrap: wrap;
      }
      header .logo { font-weight: 700; font-size: 14px; letter-spacing: .05em; color: var(--accent); }
      header label { display: flex; align-items: center; gap: 6px; font-size: 12px; color: var(--muted); }
      header select {
        background: #1b1b1b;
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 4px 10px;
        font-size: 12px;
        cursor: pointer;
        outline: none;
      }
      header select:hover { border-color: #444; }
      #randomBtn {
        margin-left: auto;
        background: var(--accent);
        color: #000;
        border: none;
        border-radius: 6px;
        padding: 5px 14px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        letter-spacing: .03em;
        transition: opacity .15s;
      }
      #randomBtn:hover { opacity: 0.85; }

      /* ── Panels ── */
      main {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        padding: 8px;
        min-height: 0;
      }
      .panel {
        display: flex;
        flex-direction: column;
        border: 1px solid var(--border);
        border-radius: 10px;
        overflow: hidden;
        background: var(--bg);
      }
      .panel-header {
        flex-shrink: 0;
        padding: 7px 12px;
        border-bottom: 1px solid var(--border);
        background: #0f0f0f;
      }
      .panel-header h2 { font-size: 12px; font-weight: 600; }
      .panel-header .meta { font-size: 10px; color: var(--muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 2px; }
      .canvasWrap {
        flex: 1;
        min-height: 0;
        position: relative;
      }
      .canvasWrap canvas { display: block; width: 100% !important; height: 100% !important; }

      /* mode badge */
      .mode-badge {
        position: absolute;
        bottom: 8px;
        right: 8px;
        background: rgba(0,0,0,.55);
        border: 1px solid #333;
        border-radius: 20px;
        padding: 2px 10px;
        font-size: 10px;
        color: var(--accent);
        pointer-events: none;
      }

      /* ── Footer ── */
      footer {
        flex-shrink: 0;
        padding: 5px 16px;
        font-size: 10px;
        color: var(--muted);
        border-top: 1px solid var(--border);
        text-align: center;
      }
      footer a { color: #7ab; }
    </style>
  </head>
  <body>
    <header>
      <span class="logo">GoghWithTheFlow</span>
      <label>Left <select id="leftArtist"></select></label>
      <label>Right <select id="rightArtist"></select></label>
      <label>Effect <select id="mode"></select></label>
      <button id="randomBtn">✨ Randomise</button>
    </header>

    <main>
      <section class="panel">
        <div class="panel-header">
          <h2 id="leftTitle">—</h2>
          <div id="leftMeta" class="meta"></div>
        </div>
        <div class="canvasWrap" id="leftMount">
          <div class="mode-badge" id="leftBadge"></div>
        </div>
      </section>
      <section class="panel">
        <div class="panel-header">
          <h2 id="rightTitle">—</h2>
          <div id="rightMeta" class="meta"></div>
        </div>
        <div class="canvasWrap" id="rightMount">
          <div class="mode-badge" id="rightBadge"></div>
        </div>
      </section>
    </main>

    <footer>
      Images &amp; data — <a href="https://www.metmuseum.org/hubs/open-access" target="_blank" rel="noreferrer">The Met Open Access (CC0)</a>
    </footer>

    <script type="module" src="/src/main.js"></script>
    <script>
      // update mode badge label on effect change
      const modeSel = document.getElementById('mode')
      function updateBadge() {
        const label = modeSel.options[modeSel.selectedIndex]?.text || ''
        document.getElementById('leftBadge').textContent  = label !== 'Image' ? label : ''
        document.getElementById('rightBadge').textContent = label !== 'Image' ? label : ''
      }
      modeSel.addEventListener('change', updateBadge)
    </script>
  </body>
</html>
